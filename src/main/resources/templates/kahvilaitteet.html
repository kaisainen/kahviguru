<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p></p>
    </header>
    <nav th:replace="fragments/nav :: nav">
      <p></p>
    </nav>

    <div class="total">Tuotteita: [[${totalItems}]]</div>

    <nav aria-label="..." class="total">
      <ul class="pagination">
        <li class="page-item" th:if="${edellinen != null}">
          <a class="page-link" th:href="@{/kahvilaitteet/{id}(id=${edellinen})}"
            >Edellinen</a
          >
        </li>
        <li class="page-item" th:if="${seuraava != null}">
          <a class="page-link" th:href="@{/kahvilaitteet/{id}(id=${seuraava})}"
            >Seuraava</a
          >
        </li>
      </ul>
    </nav>

    <section class="flexContainer">
      <div class="card" th:each="kahvilaite : ${kahvilaitteet}">
        <!-- <img
          th:src="@{/kahvilaitteet/{id}/content(id=${kahvilaite.id})}"
          class="card-img-top"
          alt="kahvinkeitin"
        /> -->
        <img src="/images/breville.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title" th:text="${kahvilaite.nimi}"></h5>
          <p></p>
            <span class="card-text" th:text="${kahvilaite.hinta}"></span> €
          </p>
          <a
            th:href="@{kahvilaitteet/tuotetiedot/{id}(id=${kahvilaite.id})}"
            class="btn btn-primary"
            >Näytä lisää</a
          >
        </div>
      </div>
    </section>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>

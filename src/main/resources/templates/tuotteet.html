<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa - tuotteet</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Tuotteen nimi</th>
        <th>Kuvaus</th>
        <th>Hinta</th>
        <th>Tuotekuva</th>
        <th>Osasto</th>
        <th>Valmistaja</th>
        <th>Toimittaja</th>
      </tr>
      <tr th:each="tuote : ${tuotteet}">
        <td th:text="${tuote.id}"></td>
        <td th:text="${tuote.nimi}"></td>
        <td th:text="${tuote.kuvaus}"></td>
        <td th:text="${tuote.hinta}"></td>
        <td th:text="${tuote.kuva}"></td>
        <td th:text="${tuote.osasto}"></td>
        <td th:text="${tuote.valmistaja}"></td>
        <td th:text="${tuote.toimittaja}"></td>
      </tr>
    </table>

    <div class="container">
      <form th:action="@{/tuotteet}" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="nimi">Tuotteen nimi:</label>
          </div>
          <div class="col-75">
            <input type="text" name="nimi" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="kuvaus">Kuvaus:</label>
          </div>
          <div class="col-75">
            <input type="text" name="kuvaus" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="hinta">Hinta:</label>
          </div>
          <div class="col-75">
            <input type="text" name="hinta" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="kuva">Kuva:</label>
          </div>
          <div class="col-75">
            <input type="text" name="kuva" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="valmistajanimi">Valmistaja:</label>
          </div>
          <div class="col-75">
            <!-- <input type="text" name="valmistajanimi" /> -->
            <select th:name="valmistajaID">
              <!-- <option selected>Valitse valmistaja</option> -->
              <option
                th:each="valmistaja : ${valmistajat}"
                th:value="${valmistaja.id}"
                th:text="${valmistaja.nimi}"
              />
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="toimittajanimi">Toimittaja:</label>
          </div>
          <div class="col-75">
            <!-- <input type="text" name="toimittajanimi" /> -->
            <select th:name="toimittajaID">
              <!-- <option selected>Valitse toimittaja</option> -->
              <option
                th:each="toimittaja : ${toimittajat}"
                th:value="${toimittaja.id}"
                th:text="${toimittaja.nimi}"
              />
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="osastonimi">Osaston nimi:</label>
          </div>
          <div class="col-75">
            <!-- <input type="text" name="osastonimi" /> -->
            <!-- <select th:field="*{osastot}">
              <option
                th:each="osasto : ${osastot}"
                th:value="${osasto.id}"
                th:text="${osasto.nimi}"
              />
            </select> -->
            <select th:name="osastoID">
              <!-- <option selected>Valitse osasto</option> -->
              <option
                th:each="osasto : ${osastot}"
                th:value="${osasto.id}"
                th:text="${osasto.nimi}"
              />
            </select>
          </div>
        </div>

        <br />
        <div class="row">
          <input type="submit" value="Lisää tuote" />
        </div>
      </form>
    </div>
  </body>
</html>

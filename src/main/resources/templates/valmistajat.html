<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa - Valmistajat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Valmistajan nimi</th>
        <th>Url</th>
      </tr>
      <tr th:each="valmistaja : ${valmistajat}">
        <td th:text="${valmistaja.id}"></td>
        <td th:text="${valmistaja.nimi}"></td>
        <td th:text="${valmistaja.url}"></td>
        <!-- <form
          th:action="@{/poistaValmistaja}"
          th:object="${valmistaja2}"
          method="post"
        >
          <input type="hidden" name="id" th:value="${valmistaja.id}" />
          <input type="hidden" name="nimi" th:value="${valmistaja.nimi}" />
          <input type="hidden" name="url" th:value="${valmistaja.url}" />
          <button type="submit">Poista</button>
        </form> -->
        <td>
          <button class="btn btn-danger">
            <a th:href="|@{/poista/(valmistajaId=${valmistaja.id})}|">Poista</a>
          </button>
        </td>
      </tr>
    </table>

    <div class="container">
      <form th:action="@{/valmistajat}" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="nimi">Valmistaja:</label>
          </div>
          <div class="col-75">
            <input type="text" name="nimi" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="url">Url:</label>
          </div>
          <div class="col-75">
            <input type="text" name="url" />
          </div>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Lisää valmistaja</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahviguru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p>header with links etc</p>
    </header>
    <nav th:replace="fragments/admin-nav :: admin-nav">
      <p>header with links etc</p>
    </nav>

    <section class="table-position">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Valmistajan nimi</th>
            <th scope="col">Valmistajan www-sivut</th>
            <th scope="col"></th>
            <!-- <th scope="col"></th> -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="valmistaja : ${valmistajat}">
            <td th:text="${valmistaja.nimi}"></td>
            <td>
              <a th:href="${valmistaja.url}"
                ><span th:text="${valmistaja.url}"></span
              ></a>
            </td>
            <!-- <td>
              <button class="btn btn-danger">
                <a
                  th:href="|@{/valmistajat/poista/(valmistajaId=${valmistaja.id})}|"
                  >Poista</a
                >
              </button>
            </td> -->
            <td>
              <button class="btn btn-info">
                <a th:href="|@{/valmistajat/muokkaa/{id}(id=${valmistaja.id})}|"
                  >Muokkaa</a
                >
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="container">
      <form
        th:action="@{/valmistajat}"
        the:object="${valmistaja}"
        method="POST"
      >
        <div class="row">
          <div class="col-25">
            <label for="nimi">Valmistaja:</label>
          </div>
          <div class="col-75">
            <input type="text" name="nimi" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="url">WWW-sivut:</label>
          </div>
          <div class="col-75">
            <input type="text" name="url" />
          </div>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Lisää valmistaja</button>
      </form>
    </div>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>

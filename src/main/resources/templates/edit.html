<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa - Muokkaa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p>header with links etc</p>
    </header>

    <button class="btn btn-dark takaisin">
      <a href="./../../toimittajat">Takaisin</a>
    </button>

    <section class="pageview">
      <p>
        <span class="bold">Toimittajan nimi: </span>
        <span th:text="${toimittaja.nimi}">nimi</span>
      </p>
      <p>
        <span class="bold">Yhteyshenkilön nimi:</span>
        <span th:text="${toimittaja.yhteyshenkilo}">nimi</span>
      </p>
      <p>
        <span class="bold">Yhteyshenkilön sähköposti:</span>
        <span th:text="${toimittaja.yhteyshenkiloemail}">email</span>
      </p>

      <form
        action="#"
        method="POST"
        th:action="@{/toimittajat/edit/{id}(id=${toimittaja.id})}"
        th:object="${toimittaja}"
      >
        <label for="nimi">Nimi</label>
        <input type="text" th:field="*{nimi}" id="nimi" placeholder="Nimi" />
        <label for="yhteyshenkilo">Yhteyshenkilön nimi</label>
        <input
          type="text"
          th:field="*{yhteyshenkilo}"
          id="yhteyshenkilo"
          placeholder="yhteyshenkilo"
        />
        <label for="yhteyshenkiloemail">Yhteyshenkilön email</label>
        <input
          type="text"
          th:field="*{yhteyshenkiloemail}"
          id="yhteyshenkiloemail"
          placeholder="yhteyshenkiloemail"
        />
        <button type="submit" class="btn btn-primary tuotenappi">
          Päivitä toimittajan tiedot
        </button>
      </form>
    </section>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>

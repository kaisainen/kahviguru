<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahviguru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p></p>
    </header>

    <button class="btn btn-dark takaisin">
      <a href="./../../osastot">Takaisin</a>
    </button>

    <section class="pageview">
      <p>
        <span class="bold">Osaston nimi: </span>
        <span th:text="${osasto.nimi}">nimi</span>
      </p>
      <p>
        <span class="bold">OsastoIDP:</span>
        <span th:text="${osasto.osastoIDP}">IDP</span>
      </p>
      <p>
        <span class="bold">Osasto Id:</span>
        <span th:text="${osasto.id}">id</span>
      </p>

      <form
        action="#"
        method="POST"
        th:action="@{/osastot/editosasto/{id}(id=${osasto.id})}"
        th:object="${osasto}"
      >
        <label for="nimi">Osastonimi</label>
        <input type="text" th:field="*{nimi}" id="nimi" placeholder="Nimi" />
        <label for="osastoIDP">Osasto IDP</label>
        <input
          type="text"
          th:field="*{osastoIDP}"
          id="osastoIDP"
          placeholder="osastoIDP"
        />

        <button type="submit" class="btn btn-primary tuotenappi">
          Päivitä osaston tiedot
        </button>
      </form>
    </section>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa - Toimittajat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p>header with links etc</p>
    </header>

    <table>
      <tr>
        <th>Id</th>
        <th>Toimittajan nimi</th>
        <th>Yhteyshenkilö</th>
        <th>Yhteyshenkilön email</th>
      </tr>
      <tr th:each="toimittaja : ${toimittajat}">
        <td th:text="${toimittaja.id}"></td>
        <td th:text="${toimittaja.nimi}"></td>
        <td th:text="${toimittaja.yhteyshenkilo}"></td>
        <td th:text="${toimittaja.yhteyshenkiloemail}"></td>
        <td>
          <button class="btn btn-danger">
            <a
              th:href="|@{/toimittajat/poista/(toimittajaId=${toimittaja.id})}|"
              >Poista</a
            >
          </button>
        </td>
        <td>
          <button class="btn btn-info">
            <a th:href="|@{/toimittajat/edit/{id}(id=${toimittaja.id})}|"
              >Muokkaa</a
            >
          </button>
        </td>
      </tr>
    </table>

    <div class="container">
      <form th:action="@{/toimittajat}" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="nimi">Toimittaja:</label>
          </div>
          <div class="col-75">
            <input type="text" name="nimi" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="yhteyshenkilo">Yhteyshenkilö:</label>
          </div>
          <div class="col-75">
            <input type="text" name="yhteyshenkilo" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="yhteyshenkiloemail">Yhteyshenkilön email:</label>
          </div>
          <div class="col-75">
            <input type="text" name="yhteyshenkiloemail" />
          </div>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Lisää toimittaja</button>
      </form>
    </div>
  </body>
</html>
